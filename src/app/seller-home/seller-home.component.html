<div class="app flex apps">
<div class="product-list">
    <h1 class="flex">All Product List</h1>
    <p class="delete-message">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}"></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td>
                    <fa-icon (click)="deleteProduct(item.id)" [icon]="icon" class="fa-2x"></fa-icon>&nbsp;
                    <a routerLink="/seller-update-product/{{item.id}}"><fa-icon [icon]="icons" class="fa-2x"></fa-icon></a>
                    </td>
            </tr>
        </tbody>

    </table>
</div>
</div>
