<div class="my-orders">
  <h1>My Orders</h1>
  <div class="row">
    <div class="col-sm-2">
      <span class="heading">Order</span>
    </div>
    <div class="col-sm-2">
      <span class="heading">Order Id</span>
    </div>
    <div class="col-sm-2">
      <span class="heading">Price</span>
    </div>
    <div class="col-sm-2">
      <span class="heading">Status</span>
    </div>
    <div class="col-sm-2">
      <span class="heading">Actions</span>
    </div>
  </div>

  <div class="row order-data" *ngFor="let order of orderData">
    <div class="col-sm-2">
      <img class="order-img" src="https://media.istockphoto.com/id/1206806317/vector/shopping-cart-icon-isolated-on-white-background.jpg?s=2048x2048&w=is&k=20&c=Z3Qy1_NQNpXKAYgfmbgSJrNFqRzUrzY-5kUtGTkf29Q=">
    </div>
    <div class="col-sm-2">
      <span>#{{order.id}}</span>
    </div>
    <div class="col-sm-2">
      <span>Rs {{order.totalPrice}}</span>
    </div>
    <div class="col-sm-2">
      <span>In Process</span>
    </div>
    <div class="col-sm-2">
      <span><button class="button" (click)="cancelOrder(order.id)">Cancel Order</button></span>
    </div>
  </div>
</div>
