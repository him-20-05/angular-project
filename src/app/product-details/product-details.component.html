<div class="row product-details" *ngIf="productResult">
    <div class="col-sm-6">
        <img src="{{productResult.image}}">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h1>{{productResult.name}}</h1>
            <h3>Product Price :Rs {{productResult.price}}</h3>
            <div>
                Color:
                <h5 [style.backgroundColor]="productResult.color" class="product-color"></h5>
            </div>
            <h6>Category: {{productResult.category}}</h6>
            <h6>Description: {{productResult.description}}</h6>
            <button *ngIf="!removeCart" class="button" (click)="AddToCart()">Add to Cart</button>
            <button *ngIf="removeCart" class="button" (click)="removeToCart(productResult.id)">Remove Cart</button>
            <button class="buttons" (click)="buynow()">Buy Now</button>
            <div class="quantity-group">
                <button (click)="handleQuantity('min')">-</button>
                <input type="text" value="{{productQuantity}}"/>
                <button (click)="handleQuantity('max')">+</button>
            </div>
        </div>
       
    </div>
</div>
