<ngb-carousel *ngIf="popularProducts" style="margin-top: 1%">
  <ng-template *ngFor="let item of popularProducts" ngbSlide>
    <div class="picsum-img-wrapper">
      <a routerLink="/details/{{ item.id }}">
        <img src="{{ item.image }}" alt="Random first slide" />
      </a>
    </div>
    <div class="carousel-caption">
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
    </div>
  </ng-template>
</ngb-carousel>
<div class="product-list-wrapper">
  <h1>Trendy Products</h1>
  <div class="row">
    <div class="col-sm-3" *ngFor="let item of trendyProducts">
      <div class="product-item mt-4">
        <a routerLink="/details/{{item.id}}"><img src="{{ item.image }}" /></a>

        <div class="product-details mt-3">
          <h6 class="name-head">{{ item.name }}</h6>

          <div class="product-price">
            <h6>Rs {{ item.price }}</h6>
          </div>
          <div class="product-color">
            <h6>{{ item.color }}</h6>
          </div>
        </div>
        <div class="product-footer">
          <a routerLink="/details/{{item.id}}" class="mr-3">View Details</a>
          <a routerLink="/details/{{item.id}}">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
