<div class="app flex">
    <div  class="">
        <h1 class="flex">Update Product</h1>
        <p class="p-msg">{{productMessage}}</p>
        <form class="form-class" #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)">
            
            <input type="text" placeholder="Enter Product Name" class="input-class" ngModel="{{productData?.name}}" name="name" />

            
            <input type="Text" placeholder="Enter Product Price" class="input-class" ngModel="{{productData?.price}}"  name="price" />

           
            <input type="text" placeholder="Enter Product Color" class="input-class" ngModel="{{productData?.color}}"  name="color"/>

            
            <input type="text" placeholder="Enter Product Category" class="input-class" ngModel="{{productData?.category}}"  name="category" />

            <textarea type="text" class="input-class" placeholder="Enter Product Description" name="description" ngModel="{{productData?.description}}" ></textarea>

            <input type="text" placeholder="Enter Product Image URL" class="input-class" ngModel="{{productData?.image}}"  name="image" />


           

            <button type="submit"class="button-class">Update Product</button>

            

        </form>
    </div>
    </div>
